version: '3'

services:

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        USER: ${USER}
    container_name: app
    volumes:
      - ./:/app
    working_dir: /app
    expose:
      - "9000"
    user: "1000:1000"
    depends_on:
      - database

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --requirepass myapp
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"

  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/app.conf
      - ./:/app
    depends_on:
      - app

  database:
    image: postgres:10
    environment:
      POSTGRES_DB: assignment
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"

  stable-diffusion:
    image: gadicc/diffusers-api:latest
    environment:
      HF_AUTH_TOKEN: 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
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]


volumes:
  pgdata: null

